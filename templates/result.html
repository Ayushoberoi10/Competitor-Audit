<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audit Result</title>
    <style>
        body { font-family: Arial, sans-serif; background: #eef2f7; padding: 30px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background: #4CAF50; color: white; }
        tr:nth-child(even) { background: #f2f2f2; }
        .pass { color: green; font-weight: bold; }
        .fail { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Competitor Check Result for {{ site }}</h2>
        <table>
            <tr>
                <th>Competitor Site</th>
                <th>Status</th>
                <th>Reason</th>
            </tr>
            {% for r in results %}
            <tr>
                <td>{{ r.competitor }}</td>
                <td class="{{ r.status|lower }}">{{ r.status }}</td>
                <td>{{ r.reason }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
